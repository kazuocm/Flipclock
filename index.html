<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>
<body onload="time()">
    <i id="mode" data-lucide="sun-moon"></i>
    
    <div id="line"></div>

    <div class="frame" id="hours">
        <div class="clock">
            <span id="period">
                am
            </span>
            <span id="hour">
                00
            </span>
        </div>
    </div>
    <div class="frame">
        <span class="clock" id="minute">
            00
        </span>
    </div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
      </script>
</body>
</html>
