<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FlipClock</title>
</head>
<body onload="time()">
    <div id="mode">
        <i data-lucide="sun-moon" height="30px" width="30px"></i>
    </div>

    <div id="line"></div>

    <div class="frame">
        <div class="clock">
            <span id="period">
                am
            </span>
            <span id="hour">
                00
            </span>
        </div>
    </div>
    <div class="frame">
        <span class="clock" id="minute">
            00
        </span>
    </div>

    <div id="maximize">
        <i data-lucide="maximize"></i>
    </div>

    <div id="minimize">
        <i data-lucide="minimize"></i>
    </div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
      </script>
</body>
</html>
